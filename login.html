<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/estilo.css">
    <script src="static/js/funcoes.js"></script>
    <script src="script.js" defer></script> <!-- Atribuir defer para garantir que o JS seja carregado depois do HTML -->

    <title>Login</title>
</head>
<body>
    <div class="floating-notes" id="notesContainer"></div>
    <div class="header_login">
        <div class="animated-bg">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
        <div class="menu_lateral">
            <img class="voltar" id="voltar" src="media\divisa-esquerda.png" onclick="voltarIndex()" width="30">
        </div>
        <div id="login">
            <form class="card-login" id="login-form">
                <img src="media/logo.png" width="90">
                <div class="card-header">
                    <h2>Entrar</h2>
                </div>
                <div class="card-content">
                    <div class="card-content-area">
                        <label for="usuario">E-mail</label>
                        <input type="text" id="login-email" autocomplete="off">
                    </div>
                    <div class="card-content-area">
                        <label for="password">Senha</label>
                        <input type="password" id="login-senha" autocomplete="off">
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" id="verificarValores" class="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
