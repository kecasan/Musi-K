<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static\css\estilo.css">
    <script src="static\js\funcoes.js"></script>
    <script src="script.js"></script>
    <title>Sign up</title>
</head>
<body>
    <div class="header_login">
        <div class="animated-bg">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
        <div class="menu_lateral">
            <img class="voltar" id="voltar" src="media\divisa-esquerda.png" onclick="voltarIndex()" width="30">
        </div>
        <div id="cadastrar" class="cadastro">
            <form id="character-form" class="card-signup">
                <img src="media/logo.png" width="90">
                <div class="card-header">
                    <h2>Cadastro</h2>
                </div>
                <div class="card-content">
                    <div class="card-content-area">
                        <label for="usuario">Nome</label>
                        <input type="text" id="nome" autocomplete="off">
                    </div>
                    <div class="card-content-area">
                        <label for="usuario">E-mail</label>
                        <input type="text" id="email" autocomplete="off">
                    </div>

                    <div class="card-content-area">
                        <label for="password">Senha</label>
                        <input type="password" id="senha" autocomplete="off">
                    </div>
                </div>
                <div class="card-footer">
                    <a href="login.html">Já possui uma conta? Faça login</a>
                    <button type="submit" id="cadastrar2" class="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
